<header class="header navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="TY_LOGO.png" alt="Team Yaaper Logo" class="rounded-circle">
    </a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left side links -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/welcome">
            <h5>Welcome</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">
            <i class="bi bi-house-fill"></i>
            <h5>Home</h5>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/account">
            <i class="bi-person-circle"></i>
            <h5>Account</h5>
          </a>
        </li>
      </ul>

      <!-- Right side links -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login">
            <i class="bi bi-box-arrow-in-right"></i>
            <h5>Login</h5>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" [queryParams]="{ signup: true }">
            <i class="bi bi-person-plus-fill"></i>
            <h5>Sign Up</h5>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn && roles.includes('super')">
          <a class="nav-link" routerLink="/dashboard">
            <i class="bi bi-columns-gap"></i>
            <h5>Dashboard</h5>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" (click)="logout()">
            <i class="bi-box-arrow-right"></i>
            <h5>Logout</h5>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
