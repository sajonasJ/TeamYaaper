<!-- Add/Edit Post Modal -->
<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPostModalLabel">{{ postToEdit ? 'Edit Post' : 'Add a New Post' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <input type="text" class="form-control" [(ngModel)]="newPostTitle" placeholder="Post Title">
        </div>
        <div class="mb-3">
          <textarea class="form-control" [(ngModel)]="newPostText" placeholder="What's on your mind?" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="savePost()">{{ postToEdit ? 'Save Changes' : 'Add Post' }}</button>
      </div>
    </div>
  </div>
</div>
