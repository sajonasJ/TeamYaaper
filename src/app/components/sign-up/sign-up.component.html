<div class="sub-container">
  <h2 class="mb-4 text-center">Sign Up</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="w-100">
    <!-- Username -->
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="newUsername" required minlength="4" class="form-control"
        placeholder="Enter your username" #usernameRef="ngModel">
      <div *ngIf="signupForm.submitted && usernameRef.invalid" class="error">
        Username is required and must be at least 4 characters long.
      </div>
    </div>

    <!-- First Name -->
    <div class="form-group mb-3">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="newFirstname" required class="form-control"
        placeholder="Enter your first name" #firstnameRef="ngModel">
      <div *ngIf="signupForm.submitted && firstnameRef.invalid" class="error">
        First name is required.
      </div>
    </div>

    <!-- Last Name -->
    <div class="form-group mb-3">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="newLastname" required class="form-control"
        placeholder="Enter your last name" #lastnameRef="ngModel">
      <div *ngIf="signupForm.submitted && lastnameRef.invalid" class="error">
        Last name is required.
      </div>
    </div>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="newEmail" required email class="form-control"
        placeholder="Enter your email" #emailRef="ngModel">
      <div *ngIf="signupForm.submitted && emailRef.invalid" class="error">
        <div *ngIf="emailRef.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="emailRef.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>

    <!-- Password -->
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="newPassword" required minlength="8" class="form-control"
        placeholder="Enter your password" #passwordRef="ngModel">
      <div *ngIf="signupForm.submitted && passwordRef.invalid" class="error">
        Password is required and must be at least 8 characters long.
      </div>
    </div>

    <!-- Verify Password -->
    <div class="form-group mb-4">
      <label for="verifyPassword" class="form-label">Verify Password</label>
      <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="verifyPassword" required class="form-control"
        placeholder="Re-enter your password" #verifyPasswordRef="ngModel">
      <div *ngIf="signupForm.submitted && verifyPasswordRef.invalid || (signupForm.submitted && newPassword !== verifyPassword)" class="error">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary w-100">Sign Up</button>
  </form>
  <p>Already have an account? <a class="login-link" (click)="switchToSignIn()">Log in</a></p>
</div>
