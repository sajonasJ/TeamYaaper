<section class="sub-container">
  <h2 class="text-center py-2 px-2 mb-6 gradient-custom">Login</h2>
  <form (ngSubmit)="submit()" #loginForm="ngForm" class="w-100">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control"
        placeholder="Enter your username">
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control"
        placeholder="Enter your password">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</button>
  </form>
</section>
