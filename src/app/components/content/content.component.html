<div class="content-container p-4 bg-light rounded shadow" *ngIf="selectedGroup">
  <div class="welcome-message mb-3">
    Welcome to <span class="group-name text-primary">{{ selectedGroup.name }}</span>
  </div>
  <p class="instructions text-muted">You can start by posting a message to the group.</p>

  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addPostModal">
    Add a New Post
  </button>

  <!-- Add Post Modal -->
  <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPostModalLabel">Add a New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" [(ngModel)]="newPostTitle" placeholder="Post Title">
          </div>
          <div class="mb-3">
            <textarea class="form-control" [(ngModel)]="newPostText" placeholder="What's on your mind?" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addPost()">Add Post</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Display Posts -->
  <div class="post-container mt-4" *ngFor="let post of selectedGroup.posts">
    <div class="card mb-3">
      <div class="card-body position-relative">
        <!-- Delete Post Button -->
        <button type="button" class="btn-close position-absolute top-0 end-0" aria-label="Delete" (click)="deletePost(post)"></button>

        <h5 class="card-title">{{ post.name }}</h5>
        <p class="card-text">{{ post.postText }}</p>

        <!-- Post Image -->
        <div *ngIf="post.postImageUrl" class="post-image mb-3">
          <img [src]="post.postImageUrl" class="img-fluid rounded" alt="Post Image">
        </div>

        <!-- Toggle Comments Button -->
        <button class="btn btn-link text-primary p-0" data-bs-toggle="collapse" [attr.data-bs-target]="'#comments-' + post.id" aria-expanded="false" aria-controls="collapseExample">
          Comments ({{ post.comments.length }})
        </button>

        <!-- Collapsible Comments Section -->
        <div [id]="'comments-' + post.id" class="collapse mt-3">
          <div class="list-group">
            <div *ngFor="let comment of post.comments" class="list-group-item d-flex justify-content-between align-items-start">
              <div>
                <div class="d-flex align-items-center mb-2">
                  <img [src]="comment.profileIcon" alt="Profile Icon" class="rounded-circle me-2" style="width: 30px; height: 30px;">
                  <strong class="comment-name">{{ comment.name }}</strong>
                </div>
                <p class="mb-0">{{ comment.text }}</p>
              </div>
              <!-- Delete Comment Button -->
              <button type="button" class="btn btn-sm btn-outline-danger ms-2" aria-label="Delete Comment" (click)="deleteComment(post, comment)">Delete</button>
            </div>
          </div>

          <!-- Add Comment Form -->
          <div class="mt-3">
            <textarea class="form-control" [(ngModel)]="newCommentText" placeholder="Write a comment..." rows="2"></textarea>
            <button class="btn btn-secondary mt-2" (click)="addComment(post)">Add Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
