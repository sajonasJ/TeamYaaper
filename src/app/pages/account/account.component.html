<main class="main-container">
  <!-- Header Component -->
  <app-header></app-header>

  <!-- Account Information Section -->
  <section class="section-container">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3 card-ext">
            <div class="row g-0">
              <!-- Avatar and User Basic Info -->
              <div class="col-md-4 gradient-custom text-center text-white profile-ext">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="Avatar"
                  class="img-fluid my-5 img-ext" />
                <h5>{{ username }}</h5>
                <p>Account Details</p>
                <i class="far fa-edit mb-5"></i>
              </div>

              <!-- Account Information Section -->
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>User Account Details</h6>
                  <hr class="mt-0 mb-4">

                  <!-- Editable form for updating user details -->
                  <div *ngIf="isEditMode; else displayMode">
                    <!-- Username Input -->
                    <div class="form-group mb-3">
                      <label for="username" class="fw-bold">Username:</label>
                      <input type="text" id="username" [(ngModel)]="username" class="form-control" />
                    </div>

                    <!-- First Name Input -->
                    <div class="form-group mb-3">
                      <label for="firstname" class="fw-bold">First Name:</label>
                      <input type="text" id="firstname" [(ngModel)]="firstname" class="form-control" />
                    </div>

                    <!-- Last Name Input -->
                    <div class="form-group mb-3">
                      <label for="lastname" class="fw-bold">Last Name:</label>
                      <input type="text" id="lastname" [(ngModel)]="lastname" class="form-control" />
                    </div>

                    <!-- Email Input -->
                    <div class="form-group mb-3">
                      <label for="email" class="fw-bold">Email:</label>
                      <input type="email" id="email" [(ngModel)]="email" class="form-control" />
                    </div>

                  

                    <!-- Save and Cancel Buttons -->
                    <div class="d-flex justify-content-center mt-4">
                      <button class="btn btn-primary me-2" (click)="onSave()">Save</button>
                      <button class="btn btn-secondary" (click)="onCancelEdit()">Cancel</button>
                    </div>
                  </div>

                  <!-- Display mode for viewing user details -->
                  <ng-template #displayMode>
                    <!-- Username Display -->
                    <div class="mb-3">
                      <label class="fw-bold">Username:</label>
                      <span class="text-muted ms-2">{{ username }}</span>
                    </div>

                    <!-- Full Name Display -->
                    <div class="mb-3">
                      <label class="fw-bold">Name:</label>
                      <span class="text-muted ms-2">{{ fullName }}</span>
                    </div>

                    <!-- Email Display -->
                    <div class="mb-3">
                      <label class="fw-bold">Email:</label>
                      <span class="text-muted ms-2">{{ email }}</span>
                    </div>

                

                    <!-- Role Display (Only if the user has 'super' role) -->
                    <div class="mb-3" *ngIf="roles.includes('super')">
                      <label class="fw-bold">Role:</label>
                      <div class="d-flex flex-wrap">
                        <span *ngFor="let role of roles" class="badge bg-danger me-2 mb-2">{{ role }}</span>
                      </div>
                    </div>


                    <!-- Update, Cancel, and Delete Buttons -->
                    <div class="d-flex justify-content-end mt-4">
                      <button class="btn btn-outline-primary me-2" (click)="onUpdate()">Update</button>
                      <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button>
                    </div>
                  </ng-template>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>

  
</main>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your account?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
